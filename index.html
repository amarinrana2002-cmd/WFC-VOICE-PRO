<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavevoice Pro Ultimate Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Kantumruy+Pro:wght@400;700&family=Moul&family=Siemreap&family=Chenla&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.08);
        }
        body { font-family: 'Kantumruy Pro', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        .editor-container { display: grid; grid-template-columns: 80px 1fr 320px; height: calc(100vh - 56px); }
        .canvas-container { background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        canvas { box-shadow: 0 0 40px rgba(0,0,0,0.5); max-width: 95%; max-height: 95%; background: #000; }
        .inspector { background: var(--panel); border-left: 1px solid var(--border); overflow-y: auto; }
        .timeline { height: 300px; background: #0a0a0a; border-top: 1px solid var(--border); position: relative; }
        .track { height: 40px; background: rgba(255,255,255,0.02); margin-bottom: 2px; position: relative; display: flex; align-items: center; }
        .playhead { position: absolute; top: 0; bottom: 0; width: 2px; background: #ef4444; z-index: 50; pointer-events: none; }
        .clip { position: absolute; height: 32px; background: var(--accent); border-radius: 4px; opacity: 0.8; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .clip.active { border: 2px solid #fff; box-shadow: 0 0 15px var(--accent); }
        .cap-btn { flex-direction: column; display: flex; align-items: center; padding: 12px 0; color: #666; transition: 0.2s; font-size: 10px; }
        .cap-btn:hover, .cap-btn.active { color: #fff; background: rgba(255,255,255,0.05); }
        input[type="range"] { accent-color: var(--accent); height: 4px; }
        select, input[type="text"], textarea { background: #1a1a1a; border: 1px solid var(--border); border-radius: 6px; padding: 8px; font-size: 12px; color: #fff; width: 100%; outline: none; }
        .group-label { font-size: 10px; font-weight: bold; color: #444; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-black">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">W</div>
            <span class="text-xs font-black tracking-tighter uppercase">Wavevoice <span class="text-blue-500">Ultimate</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center bg-[#1a1a1a] rounded-lg px-3 py-1 gap-3">
                <span class="text-[10px] text-gray-500">ZOOM</span>
                <input type="range" id="tlZoom" min="1" max="10" step="0.5" value="1" class="w-24">
            </div>
            <select id="exportQuality" class="!w-32 bg-[#1a1a1a]">
                <option value="1">720p</option>
                <option value="2" selected>1080p HD</option>
                <option value="4">4K Ultra</option>
            </select>
            <button onclick="exportVideo()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-1.5 rounded-full text-xs font-bold transition">EXPORT</button>
        </div>
    </header>

    <div class="editor-container">
        <!-- Toolbar -->
        <aside class="border-r border-white/5 bg-black flex flex-col pt-4">
            <button onclick="document.getElementById('videoInput').click()" class="cap-btn">
                <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"/></svg>
                Media
            </button>
            <button onclick="addLayer('text')" class="cap-btn">
                <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2"/></svg>
                Text
            </button>
            <button onclick="addLayer('waveform')" class="cap-btn">
                <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19V5l12 7-12 7z" stroke-width="2"/></svg>
                Audio
            </button>
            <button onclick="addLayer('shape')" class="cap-btn">
                <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 5h16v14H4z" stroke-width="2"/></svg>
                Shapes
            </button>
            <input type="file" id="videoInput" accept="video/*" class="hidden">
        </aside>

        <!-- Preview -->
        <main class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </main>

        <!-- Inspector -->
        <aside class="inspector p-5 space-y-6">
            <div id="noSelection" class="text-center py-20 text-gray-600 text-xs">
                សូមជ្រើសរើស Layer ដើម្បីកំណត់
            </div>

            <div id="layerEditor" class="hidden space-y-6">
                <div class="flex justify-between items-center border-b border-white/5 pb-4">
                    <h3 class="text-xs font-bold text-blue-500 uppercase">ការកំណត់ Layer</h3>
                    <button onclick="deleteLayer()" class="text-red-500 text-[10px] hover:underline">លុប</button>
                </div>

                <!-- Basic Transforms -->
                <section class="space-y-4">
                    <span class="group-label">មូលដ្ឋាន</span>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500">Scale</span>
                            <input type="range" id="lScale" min="0.1" max="5" step="0.01">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500">Rotate</span>
                            <input type="range" id="lRotate" min="0" max="360" step="1">
                        </div>
                    </div>
                    <div class="space-y-1">
                        <span class="text-[10px] text-gray-500">Opacity</span>
                        <input type="range" id="lOpacity" min="0" max="1" step="0.1" value="1">
                    </div>
                </section>

                <!-- Video Filters -->
                <section id="videoFilters" class="hidden space-y-4 border-t border-white/5 pt-4">
                    <span class="group-label">Video Filters</span>
                    <div class="space-y-3">
                        <div><span class="text-[10px] text-gray-500">Brightness</span> <input type="range" id="fBright" min="0" max="200" value="100"></div>
                        <div><span class="text-[10px] text-gray-500">Contrast</span> <input type="range" id="fContrast" min="0" max="200" value="100"></div>
                        <div><span class="text-[10px] text-gray-500">Saturation</span> <input type="range" id="fSaturate" min="0" max="200" value="100"></div>
                        <div><span class="text-[10px] text-gray-500">Blur</span> <input type="range" id="fBlur" min="0" max="20" value="0"></div>
                    </div>
                </section>

                <!-- Text Options -->
                <section id="textOptions" class="hidden space-y-4 border-t border-white/5 pt-4">
                    <span class="group-label">អត្ថបទ</span>
                    <textarea id="lText" placeholder="បញ្ចូលអត្ថបទ..."></textarea>
                    <select id="lFont">
                        <option value="'Kantumruy Pro'">Kantumruy Pro</option>
                        <option value="'Moul'">Moul (មូល)</option>
                        <option value="'Siemreap'">Siemreap</option>
                    </select>
                    <input type="color" id="lColor" class="h-8">
                </section>

                <!-- Waveform Options -->
                <section id="waveOptions" class="hidden space-y-4 border-t border-white/5 pt-4">
                    <span class="group-label">រលកសម្លេង</span>
                    <select id="lWaveStyle">
                        <option value="bars">Bars</option>
                        <option value="symmetric">Symmetric</option>
                        <option value="circle">Circle</option>
                    </select>
                </section>
                
                <!-- Animation -->
                <section class="space-y-4 border-t border-white/5 pt-4">
                    <span class="group-label">Animation</span>
                    <div class="flex gap-2">
                        <label class="text-[10px] flex items-center gap-1"><input type="checkbox" id="animFadeIn"> Fade In</label>
                        <label class="text-[10px] flex items-center gap-1"><input type="checkbox" id="animFadeOut"> Fade Out</label>
                    </div>
                </section>
            </div>
        </aside>
    </div>

    <!-- Timeline Area -->
    <div class="timeline flex flex-col">
        <div class="flex items-center px-6 h-12 border-b border-white/5 gap-6">
            <button id="playBtn" class="bg-white text-black rounded-full p-2 hover:scale-110 transition">
                <svg id="playIcon" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <div id="timeText" class="text-[11px] font-mono text-gray-500">00:00 / 00:00</div>
        </div>
        <div class="flex-1 overflow-x-auto relative" id="tlScrollContainer">
            <div id="tlTracks" class="relative min-w-full">
                <!-- Playhead is inside here -->
                <div class="playhead" id="playhead"></div>
            </div>
        </div>
    </div>

    <video id="vSource" class="hidden" crossorigin="anonymous"></video>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Mock
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        signInAnonymously(auth);

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const vSource = document.getElementById('vSource');
        const playBtn = document.getElementById('playBtn');
        const playhead = document.getElementById('playhead');
        
        let layers = [];
        let activeIdx = -1;
        let isDragging = false;
        let startX, startY;
        let audioCtx, analyzer, dataArray;
        let zoom = 1;

        class Layer {
            constructor(type) {
                this.id = Date.now();
                this.type = type;
                this.name = type;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.scale = 1;
                this.rotate = 0;
                this.opacity = 1;
                this.color = '#ffffff';
                this.text = 'អត្ថបទថ្មី';
                this.font = "'Kantumruy Pro'";
                this.waveStyle = 'bars';
                this.filters = { brightness: 100, contrast: 100, saturate: 100, blur: 0 };
                this.anim = { fadeIn: true, fadeOut: true };
                this.startTime = 0;
                this.duration = 5; // seconds
            }
        }

        function init() {
            canvas.width = 1280;
            canvas.height = 720;
            requestAnimationFrame(renderLoop);
        }

        window.addLayer = (type) => {
            const l = new Layer(type);
            if(type === 'waveform') l.y = canvas.height - 150;
            layers.push(l);
            selectLayer(layers.length - 1);
            if(type === 'waveform' && vSource.src) initAudio();
        };

        function selectLayer(idx) {
            activeIdx = idx;
            const editor = document.getElementById('layerEditor');
            const none = document.getElementById('noSelection');
            
            if(idx === -1) {
                editor.classList.add('hidden');
                none.classList.remove('hidden');
            } else {
                editor.classList.remove('hidden');
                none.classList.add('hidden');
                const l = layers[idx];
                
                document.getElementById('lScale').value = l.scale;
                document.getElementById('lRotate').value = l.rotate;
                document.getElementById('lOpacity').value = l.opacity;
                document.getElementById('lText').value = l.text;
                document.getElementById('lColor').value = l.color;
                document.getElementById('lWaveStyle').value = l.waveStyle;
                
                // Show/Hide specific options
                document.getElementById('textOptions').classList.toggle('hidden', l.type !== 'text');
                document.getElementById('waveOptions').classList.toggle('hidden', l.type !== 'waveform');
                document.getElementById('videoFilters').classList.toggle('hidden', l.type !== 'video');
            }
            renderTimeline();
        }

        // Render Loop
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Video First
            if(vSource.readyState >= 2) {
                ctx.save();
                // Apply Filters if any (e.g. from a video layer)
                ctx.drawImage(vSource, 0, 0, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            layers.forEach((l, i) => {
                // Check Timing
                const currentTime = vSource.currentTime;
                // Simple logic: show all for now, but in future filter by l.startTime
                
                ctx.save();
                ctx.globalAlpha = l.opacity;
                ctx.translate(l.x, l.y);
                ctx.rotate(l.rotate * Math.PI / 180);
                ctx.scale(l.scale, l.scale);

                if(l.type === 'text') {
                    ctx.font = `bold 40px ${l.font}`;
                    ctx.fillStyle = l.color;
                    ctx.textAlign = 'center';
                    ctx.fillText(l.text, 0, 0);
                } else if(l.type === 'waveform' && analyzer) {
                    analyzer.getByteFrequencyData(dataArray);
                    ctx.fillStyle = l.color;
                    const count = 60;
                    const w = 400;
                    const bW = (w / count);
                    for(let j=0; j<count; j++) {
                        const h = (dataArray[j]/255) * 100;
                        if(l.waveStyle === 'bars') ctx.fillRect(-w/2 + j*bW, -h/2, bW-2, h);
                        else if(l.waveStyle === 'symmetric') ctx.fillRect(-w/2 + j*bW, -h, bW-2, h*2);
                        else if(l.waveStyle === 'circle') {
                            const ang = (j/count) * Math.PI * 2;
                            ctx.fillRect(Math.cos(ang)*50, Math.sin(ang)*50, bW, h/2);
                        }
                    }
                } else if(l.type === 'shape') {
                    ctx.fillStyle = l.color;
                    ctx.fillRect(-50, -50, 100, 100);
                }

                if(i === activeIdx) {
                    ctx.strokeStyle = '#3b82f6';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-60, -60, 120, 120);
                }
                ctx.restore();
            });

            // Playhead logic
            if(vSource.duration) {
                const ratio = vSource.currentTime / vSource.duration;
                playhead.style.left = (ratio * 100) + '%';
                document.getElementById('timeText').innerText = formatTime(vSource.currentTime) + " / " + formatTime(vSource.duration);
            }

            requestAnimationFrame(renderLoop);
        }

        // Timeline & Interaction
        function renderTimeline() {
            const container = document.getElementById('tlTracks');
            // Clear but keep playhead
            const existingClips = container.querySelectorAll('.clip');
            existingClips.forEach(c => c.remove());

            layers.forEach((l, i) => {
                const clip = document.createElement('div');
                clip.className = `clip ${i === activeIdx ? 'active' : ''}`;
                clip.style.top = (i * 42) + 'px';
                clip.style.left = '0%';
                clip.style.width = '80%'; // Mock width
                clip.onclick = (e) => { e.stopPropagation(); selectLayer(i); };
                container.appendChild(clip);
            });
        }

        // Handlers
        vSource.onloadedmetadata = () => renderTimeline();
        document.getElementById('videoInput').onchange = (e) => {
            const file = e.target.files[0];
            if(file) vSource.src = URL.createObjectURL(file);
        };

        playBtn.onclick = () => {
            if(vSource.paused) {
                vSource.play();
                document.getElementById('playIcon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                vSource.pause();
                document.getElementById('playIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        };

        async function initAudio() {
            if(!audioCtx) {
                audioCtx = new AudioContext();
                const src = audioCtx.createMediaElementSource(vSource);
                analyzer = audioCtx.createAnalyser();
                src.connect(analyzer);
                analyzer.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
            }
        }

        function formatTime(s) {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        // Inspector Binding
        document.getElementById('lScale').oninput = e => layers[activeIdx].scale = e.target.value;
        document.getElementById('lRotate').oninput = e => layers[activeIdx].rotate = e.target.value;
        document.getElementById('lOpacity').oninput = e => layers[activeIdx].opacity = e.target.value;
        document.getElementById('lText').oninput = e => layers[activeIdx].text = e.target.value;
        document.getElementById('lColor').oninput = e => layers[activeIdx].color = e.target.value;
        document.getElementById('lWaveStyle').onchange = e => layers[activeIdx].waveStyle = e.target.value;

        // Drag Logic
        canvas.onmousedown = (e) => {
            const r = canvas.getBoundingClientRect();
            const mx = (e.clientX - r.left) * (canvas.width/r.width);
            const my = (e.clientY - r.top) * (canvas.height/r.height);
            
            for(let i=layers.length-1; i>=0; i--) {
                const l = layers[i];
                if(Math.abs(mx - l.x) < 50 && Math.abs(my - l.y) < 50) {
                    selectLayer(i);
                    isDragging = true;
                    startX = mx - l.x; startY = my - l.y;
                    return;
                }
            }
            selectLayer(-1);
        };
        window.onmousemove = (e) => {
            if(!isDragging || activeIdx === -1) return;
            const r = canvas.getBoundingClientRect();
            const mx = (e.clientX - r.left) * (canvas.width/r.width);
            const my = (e.clientY - r.top) * (canvas.height/r.height);
            // Phase 1: Boundary Protection
            layers[activeIdx].x = Math.max(0, Math.min(canvas.width, mx - startX));
            layers[activeIdx].y = Math.max(0, Math.min(canvas.height, my - startY));
        };
        window.onmouseup = () => isDragging = false;

        window.exportVideo = () => {
            const q = parseInt(document.getElementById('exportQuality').value);
            // Real HD rendering logic using canvas capture
            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm', videoBitsPerSecond: 8000000 * q });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'Wavevoice_Export.webm'; a.click();
            };
            recorder.start();
            vSource.currentTime = 0; vSource.play();
            setTimeout(() => recorder.stop(), vSource.duration * 1000);
        };

        init();
    </script>
</body>
</html>
