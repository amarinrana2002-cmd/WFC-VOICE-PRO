        body { 
            font-family: 'Inter', 'Kantumruy Pro', sans-serif; 
            background: var(--bg); 
            color: #e2e2e2; 
            overflow: hidden; 
            user-select: none;
        }

        .glass-panel { background: var(--panel); border: 1px solid var(--border); }
        
        .canvas-area {
            position: relative;
            max-width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        #mainCanvas { width: 100%; height: 100%; cursor: crosshair; }

        .timeline-container {
            height: 300px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
        }

        .timeline-track {
            height: 50px;
            margin: 2px 0;
            background: rgba(255,255,255,0.02);
            display: flex;
            align-items: center;
            padding-left: 150px;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .timeline-track:hover { background: rgba(255,255,255,0.05); }

        .track-label {
            position: absolute; left: 0; width: 140px; height: 100%;
            background: #181818; display: flex; align-items: center;
            padding: 0 12px; font-size: 11px; border-right: 1px solid var(--border);
            z-index: 5; color: #aaa; overflow: hidden; white-space: nowrap;
        }

        .clip-block {
            background: var(--accent); height: 38px; border-radius: 4px; opacity: 0.8;
            box-shadow: 0 0 10px rgba(44, 100, 248, 0.3);
            position: relative;
        }

        .playhead {
            position: absolute; top: 0; bottom: 0; width: 2px; background: #ff3e3e;
            left: 150px; z-index: 20; pointer-events: none;
        }

        .active-layer { background: rgba(44, 100, 248, 0.2) !important; border: 1px solid var(--accent) !important; }

        .cap-btn {
            display: flex; flex-direction: column; align-items: center; padding: 12px;
            border-radius: 10px; color: #777; transition: 0.3s; cursor: pointer;
        }
        .cap-btn:hover { color: #fff; background: #1a1a1a; }
        .cap-btn.active { color: var(--accent); }

        input[type="range"] { accent-color: var(--accent); }
        select, input, textarea { outline: none; }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .sticker-item {
            font-size: 32px;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .sticker-item:hover {
            background: rgba(44, 100, 248, 0.2);
            transform: scale(1.2);
        }

        .filter-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .filter-preview:hover { border-color: var(--accent); }
        .filter-preview.active { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .toast {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: var(--panel);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            box-shadow: 0 10px 40px rgba(44, 100, 248, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .export-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            z-index: 2000;
            min-width: 400px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #00d4ff);
            transition: width 0.3s;
        }
    </style>
